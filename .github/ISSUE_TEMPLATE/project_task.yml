name: Задача уровня проекта
description: Шаблон для больших проектных задач (эпиков)
title: "[EPIC] "
labels: ["epic"]

body:
  - type: markdown
    attributes:
      value: |
        Заполни форму ниже. Поля с * обязательны.

  - type: textarea
    id: context
    attributes:
      label: Контекст
      description: Вводные про задачу для общего понимания
      placeholder: Зачем нужна задача? Какую проблему решаем? Для кого?
    validations:
      required: true

  - type: textarea
    id: dependencies
    attributes:
      label: Зависимости
      description: Ссылки на зависимые задачи и комментарии — какие зависимости есть и что с ними делать
      placeholder: |
        Примеры:
        - Зависит от: #123, #456
        - Блокирует: #789
        Комментарии: ...
      render: markdown
    validations:
      required: true

  - type: textarea
    id: subtasks
    attributes:
      label: Подзадачи
      description: Ссылки на саб-issues; эта секция будет перезаписываться автоматически
      placeholder: |
        - [ ] # — Подзадача
      value: |
        _Секция генерируется автоматически из подзадач._
      render: markdown
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Краткое описание ожидаемого результата
      description: Как поймём, что эпик завершён? Критерии приёмки.
      placeholder: |
        - Пользователь может …
        - Отчёт доступен по …
        - Метрика X ≥ Y
      render: markdown
    validations:
      required: true

  - type: input
    id: due
    attributes:
      label: Целевая дата (если есть)
      placeholder: "YYYY-MM-DD"

  # ↓↓↓ Будет заменено сгенерированным списком из data/assignees.json ↓↓↓
  - type: dropdown
    id: assignees
    attributes:
      label: Исполнители
      description: Кого назначить на задачу (можно выбрать нескольких)
      multiple: true
      options:
        - Алина Ким — PM
        - Иван Петров — Backend
        - Мария Смирнова — Frontend
