description: Шаблон для больших проектных задач (эпиков)
title: "[EPIC] "
labels: ["epic"]

body:
  - type: markdown
    attributes:
      value: "Заполни форму ниже. Поля с * обязательны."

  - type: textarea
    id: context
    attributes:
      label: Контекст
      description: Вводные про задачу для общего понимания
      placeholder: Зачем нужна задача? Какую проблему решаем? Для кого?
    validations:
      required: true

  - type: textarea
    id: dependencies
    attributes:
      label: Зависимости
      description: Ссылки на зависимые задачи и комментарии
      placeholder: |
        Примеры:
        - Зависит от: #123, #456
        - Блокирует: #789
        Комментарии: ...
      render: markdown
    validations:
      required: true

  - type: textarea
    id: subtasks
    attributes:
      label: Подзадачи
      description: |
        Этот блок автоматически зеркалит системный список **Sub-issues**.
        Не редактируй его руками — он перезаписывается workflow.
      value: |
        ### Подзадачи

        <!-- SUBISSUES-MIRROR:START -->
        _Здесь появится список sub-issues после сохранения задачи._
        <!-- SUBISSUES-MIRROR:END -->
      render: markdown
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Краткое описание ожидаемого результата
      render: markdown
      placeholder: |
        - Пользователь может …
        - Отчёт доступен по …
        - Метрика X ≥ Y
    validations:
      required: true

  - type: input
    id: due
    attributes:
      label: Целевая дата (если есть)
      placeholder: "YYYY-MM-DD"

  - type: dropdown
    id: assignees
    attributes:
      label: Исполнители
      description: Кого назначить на задачу (можно выбрать нескольких)
      multiple: true
      options:
        - @MaxTro91627
